children:
    choose_password:
        subject: 'Choisis ton mot de passe'
        title:
            'Tu vas pouvoir gérer ton compte seul ! Choisis ton mot de passe.'
        text:
            "<br/><br/>Grâce à l'application Rebels' Clubhouse, tu vas pouvoir
            gérer toi-même tes présences aux entrainements et aux matchs, ainsi
            que consulter tes messages. <br/><br/>Pour cela, tu dois choisir un
            mot de passe pour ton compte. Clique sur le bouton ci-dessous pour
            choisir ton mot de passe. Tu seras redirigé vers l'outil de
            réinitialisation de mot de passe, il te suffit d'introduire ton
            adresse mail et de suivre les instructions."
        link: 'Choisir mon mot de passe'
    turn_18:
        parent:
            subject: '{child_firstname} a maintenant 18 ans'
            title: '{child_firstname} a maintenant 18 ans : voici ce qui change'
            text:
                "<br/><br/>Félicitations ! {child_firstname} a atteint sa
                majorité et peut désormais prendre les rênes de son compte sur
                l'application Rebels' Clubhouse. <br/><br/>Encourage-le à
                explorer toutes les fonctionnalités et à profiter pleinement de
                cette nouvelle autonomie."
        child:
            subject: 'Bienvenue à ta majorité !'
            title: 'Tu as maintenant 18 ans : prends le contrôle de ton compte'
            text:
                "<br/><br/>Félicitations pour tes 18 ans ! <br/><br/>Tu peux
                désormais gérer ton compte sur l'application Rebels' Clubhouse
                de manière autonome. <br/><br/>Explore toutes les
                fonctionnalités et profite pleinement de cette nouvelle liberté.
                Si tu as des questions, n'hésite pas à nous contacter."
    turn_16:
        parent:
            subject: '{child_firstname} a maintenant 16 ans'
            title: '{child_firstname} a maintenant 16 ans : voici ce qui change'
            text: >
                <br/><br/>Félicitations ! {child_firstname} vient d'avoir 16 ans
                et peut désormais gérer son compte via l'application Rebels'
                Clubhouse. <br/><br/>Pour donner accès à votre enfant, veuillez
                mettre à jour son profil en ajoutant son adresse e-mail et en
                cochant "J'accepte que mon enfant utilise l'application seul."
